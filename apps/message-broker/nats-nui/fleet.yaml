defaultNamespace: d4sp-message-broker
helm:
  chart: nui
  repo: https://nats-nui.github.io/k8s/helm/charts
  version: 0.1.4
  releaseName: nats-nui
  values:
    image:
      repository: registry.gitlab.com/telepo/smg/artifactory/nats-nui
      pullPolicy: IfNotPresent
      tag: 0.6.0
      imagePullSecrets:
        - registry-credentials

    autoloadContexts: true
    contextsVolume:
      name: nats-nui-creds
      items:
        - key: auth
          path: nats-local.json

    command:
      - sh
      - -c
      - /cmd/nui-web --db-path=/db --nats-cli-contexts=/cli-contexts
